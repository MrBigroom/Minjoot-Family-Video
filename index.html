<!DOCTYPE html>
<html>

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width-device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Minjoot Family Video</title>

    <!-- incldue A-Frane -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>

    <!-- inlcude ar.js for A-Frame -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

</head>

<body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam;'>

        <a-assets>
            <video
            id="minjoot-family-video"
            src="https://cdn.glitch.global/c3042e10-6363-40c4-a743-7eed388bcdb4/Minjoot%20Family%20Video.mp4?v=1645595149018"
            loop="true"
            webkit-playsinline
            playsinline
            ></video>
        </a-assets>

        <a-marker-camera preset='hiro'>
            <a-video
            src="#minjoot-family-video"
            width="8"
            height="4.5"
            position="0 0 0"
            rotation="-90 0 0"
            play="true"></a-video>
        </a-marker-camera>

        <script>
            window.addEventListener('click', function() {
                var video = document.querySelector('#minjoot-family-video');
                if(video.paused) {
                    video.play();
                }
                else {
                    video.pause();
                }
            });
        </script>
  
    </a-scene>
</body>
</html>
